spring:
  application:
    name: itoken-zuul
  zipkin:
    base-url: http://localhost:9411

server:
  port: 8769

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    api-admin:
      path: /api/admin/**
      serviceId: itoken-admin-service

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: *
