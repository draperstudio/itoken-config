spring:
  application:
    name: itoken-config
  zipkin:
    base-url: http://localhost:9411
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/draperstudio/itoken-config
          search-paths: /respo
        bootstrap: true
      enabled: true
      fail-fast: true


server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

